version: '3.8'

services:
  crypto-engine:
    build:
      context: ./crypto-engine
      dockerfile: Dockerfile
    container_name: dna_crypto_engine
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./crypto-engine/.env
    networks:
      - dna_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: dna_api_gateway
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./api-gateway/.env
    depends_on:
      crypto-engine:
        condition: service_healthy
    networks:
      - dna_network

networks:
  dna_network:
    driver: bridge
